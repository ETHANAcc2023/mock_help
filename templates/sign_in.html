{% extends "base.html" %}
{% block content %}
    <article>
        <h2>Sign In</h2>
        <form method="POST" class="">
            {{ form.hidden_tag() }}
            {{ form.username() }}
            {{ form.email() }}
            {{ form.password() }}
            {{ form.submit() }}
        </form>
        <h5 style="text-align: center;">{{ message }}</h5>
    </article>
{% endblock %}
