{% extends "base.html" %}
{% block content %}
    {% for story in data %}
        <article>
            <h5>{{story.title}}</h5>
            <p>{{story.content}}</p>
        </article>
    {% endfor %}
    <article>
        <h2> Create a post!</h2>
        <form method="POST"> 
            {{ form.hidden_tag() }}
            {{ form.Title() }}
            {{ form.Content() }}
            {{ form.submit() }}
        </form>
    </article>
{% endblock %}
